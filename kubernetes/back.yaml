apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend 
  template:
    metadata:
      name: backend
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: (Docker Images)
        ports:
          - containerPort: 9966

---

apiVersion: v1
kind: Service
metadata:
   name: backend
   labels:
     app: backend      
spec:
   type: LoadBalancer
   ports:
     - protocol: TCP
       port: 9966
       targetPort: 9966
   selector:
     app: backend